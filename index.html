<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ColorPicker</title>
</head>
<body class="vh-100 d-flex flex-row justify-content-center">
    <div class="container  mt-5  text-center  d-flex  flex-column  align-items-center">

        <label for="inputColor" class="form-label  mt-3">Color picker</label>
        <input type="color" class="form-control form-control-color  mt-3  w-75" id="inputColor" value="#563d7c" title="Choose your color">   

        <div class="w-100 mt-3 d-flex flex-column align-items-center">
            <button class="btn btn-primary w-25 mt-2" id="btn-visualize">Visualizar</button>
            <div class="d-flex flex-row">
                <p class="lead  fw-bold  mt-3 mx-3">HEX:</p>
                <span class="lead  mt-3" id="pHexa"> #563d7c</span>
            </div>
            

            <div class="card  p-5  mt-4  w-100" style="background-color:#563d7c;" id="cardColor"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
